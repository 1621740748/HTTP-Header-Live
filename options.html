<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style_options.css">
	</head>
	
	<body>
		<div>
			<label id="newtab_label"><input type="checkbox" id="newtab_checkbox">Open Resend in new Tab</label>
		</div>
		<div><br></div>
		<div>
			<div>
				<label class="big">Exlude URLs</label>
			</div>
			<div class="select">
				<ul id="exclude_url">
				</ul>
			</div>
			<div>
				<button id="button_activate_url">Activate All</button>
				<button id="button_deactivate_url">Deactivate All</button>
				<button id="button_delete_url">Delete Selected</button>
			</div>
			<div>
				<label>Add New URL:</label><input placeholder="url,url,url" id="input_new_url"></input><button id="button_new_url">OK</button>
			</div>
			
		</div>
		<div><br></div>
		<div>
			<div>
				<label class="big">Exlude file extension</label>
			</div>
			<div>
				<div class="select">
					<ul id="exclude_file">
					</ul>
				</div>
			</div>
			<div>
				<button id="button_activate_file">Activate All</button>
				<button id="button_deactivate_file">Deactivate All</button>
				<button id="button_delete_file">Delete Selected</button>
			</div>
			<div>
				<label>Add New File extension:</label><input placeholder=".jpg,.bmp,.css" id="input_new_file"></input><button id="button_new_file">OK</button>
			</div>
		</div>
		<div><br></div>
		<div>
			<div>
				<label class="big">Include Text in URL</label>
			</div>
			<div>
				<div class="select">
					<ul id="include_text">
					</ul>
				</div>
			</div>
			<div>
				<button id="button_activate_text">Activate All</button>
				<button id="button_deactivate_text">Deactivate All</button>
				<button id="button_delete_text">Delete Selected</button>
			</div>
			<div>
				<label>Add New Text:</label><input placeholder="test_text" id="input_new_text"></input><button id="button_new_text">OK</button>
			</div>
		</div>
		<div><br></div>
		<div>
			<div>
				<label class="big">Backup</label>
			</div>
			<button id="save_backup">Save Backup</button><br>
			<input id="input_load_backup" type="file"><button id="load_backup">Load Backup</button>
			
		</div>
		<script src="updateStorage.js" ></script>
		<script src="options.js" ></script>
	</body>
</html>
